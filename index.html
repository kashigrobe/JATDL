<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom Styles -->
    <style>
     .page-footer {
            background-color: lightgreen !important; /* Overriding with !important */
        }
    </style>

    <!-- Custom script with defer attribute to ensure it loads after the HTML content -->
    <script src="main.js" type="text/javascript" defer></script>
</head>

<body class="container">

    <header>
        <h3 class="center-align">ToDo List</h3>
        <div class="center-align">
            <a id="newTaskBtn" class="waves-effect waves-light btn">New Task</a>
        </div>
    </header>

    <div id="newTask" class="section" hidden>
        <div class="row">
            <div class="input-field col s12 m4">
                <input id="newTaskTitle" type="text" class="validate">
                <label for="newTaskTitle">Title</label>
            </div>
            <div class="input-field col s12 m4">
                <input id="newTaskDescription" type="text" class="validate">
                <label for="newTaskDescription">Description</label>
            </div>
            <div class="input-field col s12 m4">
                <input id="newTaskDueDate" type="text" class="datepicker">
                <label for="newTaskDueDate">Due Date</label>
            </div>
        </div>
        <div class="center-align">
            <a id="newTaskSubmitBtn" class="waves-effect waves-light btn">Submit Task</a>
        </div>
    </div>

    <table id="taskTable" class="highlight centered responsive-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Completed</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- The tasks will be rendered here. Task rows will be dynamically inserted here -->
        </tbody>
    </table>

    <footer class="page-footer">
        <div class="center-align">
            <a href="login.html">Login</a> to access your personal tasks OR
            <a href="register.html">Register</a> with us for full functionality.
        </div>
    </footer>

    <script>
        // Initialize Materialize components when the DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.datepicker');
            M.Datepicker.init(elems, {
                format: 'yyyy-mm-dd' // Specifies the format for the date picker
            });
        });
    </script>
</body>

</html>
